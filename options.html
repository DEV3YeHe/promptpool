<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PromptPoolOptions</title>
  <style>
    #tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px; /* 设置子元素间隔 */
    }
    .tag-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 4px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .tag-list-item:hover .delete-button {
      display: block;
    }
    .delete-button {
      display: none;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      font-size: 12px;
      line-height: 1;
      cursor: pointer;
    }
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
    table {
      border-collapse: collapse;
      margin-top: 16px;
      table-layout: fixed;
      width: auto;
    }

    th {
      background-color: #2c87c5;
      color: white;
      font-weight: bold;
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }

    td {
      padding: 8px;
      border: 1px solid #ddd;
      word-wrap: break-word;
      max-width: 600px;
    }


    button.del {
      display: block;
      width: 60px;
      height: 20px;
      font-size: 12px;
      background-color: red;
      color: white;
      margin-bottom: 12px;
    }

    button.edit {
      display: block;
      width: 60px;
      height: 20px;
      font-size: 12px;
      background-color: white;
      color: #333;
    }

    .pooltitle {
      display: inline-block;
    }
    .poollinks {
      padding-bottom: 20px;
      /*display: inline-block;*/
    }


  </style>
</head>
<body>
  <button class="tab" data-tab="pool-tab">Pool</button>
  <button class="tab" data-tab="tags-tab">Tags</button>
  <button class="tab" data-tab="import-export-tab">Import & Export</button>
  <button class="tab" data-tab="settings-tab">Settings</button>


  <section class="tab-content active" data-tab="pool-tab">
    <h2 class="pooltitle">Pool</h2>
    <div id="tag-checkbox" style="display: flex; flex-wrap: wrap;"></div>
    <table id="pool-table"></table>
  </section>

  <section class="tab-content" data-tab="tags-tab">
    <h2>Tags</h2>
    <div>
      <label for="tag-input">Save Tag: </label>
      <input type="text" id="tag-input">
      <button id="save-tag-button" disabled>SaveTag</button>
      <div id="tag-result"></div>
      <div id="tag-list"></div>
    </div>
    <button id="collectTagsButton">Collect Tags</button>
  </section>

  <section class="tab-content" data-tab="import-export-tab">
    <h2>Import & Export</h2>
    <button id="export-button">Export</button>
    <button id="import-button">Import</button>
  </section>

  <section class="tab-content" data-tab="settings-tab">
    <h2>Settings</h2>
    <a class="poollinks" href="https://pools.yehe.wtf/">More Pools(soon)</a>
    <section class="tab-content" data-tab="settings-tab">
    <div>
      <label for="lang-select">Language:</label>
      <select id="lang-select">
        <option value="zh">简体中文</option>
        <option value="jp">日本語</option>
        <option value="kor">한국인</option>
        <option value="ru">Корейский</option>
      </select>
    </div>
</section>

  </section>

  
  <script src="options.js"></script>
</body>
</html>
