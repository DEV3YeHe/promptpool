<!DOCTYPE html>
<html>
  <head>
    <title>PromptPool</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 14px;
        width: 390px;
        height: 614px;
        margin: 0;
      }

      #searchbody {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        position: absolute;
        height: 561px;
        left: 0px;
        top: 68px;
        padding: 10px;
        background: #27282B;
      }

      select {
        width: 180px;
        padding: 6px;
        margin-bottom: 4px;
        border-radius: 3px;
        /*margin-right: 6px;*/
        background-color: #202123;
        border: none;
        outline: none; /* 去除聚焦时的边框 */
        color: #ffffff; /* 文字颜色为白色 */
        font-size: 12px;
      }

      input[type="text"] {
        /*flex: 1;*/
        width: 350px;
        padding: 10px;
        border-radius: 3px;
        /*margin-right: 6px;*/
        background-color: #202123;
        border: none;
        outline: none; /* 去除聚焦时的边框 */
        color: #ffffff; /* 文字颜色为白色 */
      }

      /* placeholder样式 */
      ::-webkit-input-placeholder { /* Webkit browsers */
        color: rgba(255, 255, 255, 0.6); /* 60%透明度的白色 */
      }
      :-moz-placeholder { /* Firefox 18- */
        color: rgba(255, 255, 255, 0.6);
      }
      ::-moz-placeholder {  /* Firefox 19+ */
        color: rgba(255, 255, 255, 0.6);
      }
      :-ms-input-placeholder {  
        color: rgba(255, 255, 255, 0.6);
      }


      button {
        width: 80px;
        padding: 5px 2px;
        margin-right: 20px;
        border-radius: 3px;
        border: none;
        background-color: #4285f4;
        color: #fff;
        cursor: pointer;
      }

      #head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 68px;
        background: #1E1E1E;
      }

      #logo {
        display: inline-flex;
        width: 143px;
        height: 24px;
        margin-left: 10px;
      }

      #msgdiv {
        display: inline-flex;
        flex: 1;
        justify-content: flex-end;
        margin-right: 10px;
      }

      #msgdiv span {
        display: inline-block;
      }

      .msg {
        font-size: 12px;
        color: #cccccc;
      }


      #result {
        height: 436px;
        width: 358px;
        overflow-y: auto;
        background-color: none;
        margin-top: 10px;
        color: #ffffff;
      }

      #result p {
        margin: 0px 5px;
        padding: 2px 5px;
        border: 1px solid #5F6367;
        border-radius: 3px;
        cursor: pointer;
      }

      #result p:hover {
        background-color: #292C35;
      }

      #settings {
        display: inline-flex; /* 让图标和文字同行排列 */
        align-items: center; /* 垂直居中 */
        cursor: pointer; /* 设置为可点击 */
        opacity: 0.5; 
        /* 鼠标悬停时的样式 */
        transition: all 0.1s ease-in-out;
      }
      #settings:hover {
        transform: scale(1.01); /* 缩放大小 */
        opacity: 1; /* 降低透明度 */
      }


      .copy-icon {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9998;
        color: #ffffff;
      }
      .copy-icon2 {
        position: absolute;
        top: 13.5%;
        left: 75%;
        z-index: 9999;
        color: #ffffff;
      }

    </style>
  </head>
  <body>
    <div id="head" style="display: flex; justify-content: space-between; align-items: center;  background-image: url('image/pplogo.png'); background-size: cover;">
      <!-- <img src="image/pplogo.png" id="logo"> -->
      <div id="msgdiv">
        <span class="msg" id="countres">0/</span>
        <span class="msg" id="countall"></span>
      </div>
    </div>

    <div id="searchbody">
      <select id="tag-select">
        <option value="">-- ALL Tags --</option>
      </select>

      <div>
        <input type="text" id="search-input" placeholder="Search in pool...">
        <!-- <button id="search-button">Search</button> -->
      </div>
      <div id="result"></div>
      <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; margin-top: 10px;">
        <!-- <span id="countall"></span>
        <span id="countres"></span> -->
        <!-- <button id="export-button">Export</button>
        <button id="import-button">Import</button> -->
      </div>
    </div>
    <div id="settings" class="copy-icon2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="5 0 14 14" width="14" height="14"><path fill="currentColor" d="M12 4a4 4 0 0 0-4 4c0 1.13.47 2.15 1.22 2.87l-1.41 1.41C6.45 11.12 6 9.63 6 8a6 6 0 1 1 12 0c0 1.63-.45 3.12-1.22 4.28l-1.41-1.41A3.95 3.95 0 0 0 16 8a4 4 0 0 0-4-4zm0 6a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      <span>OpenPool</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
